name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover -s . -p "test_*.py"

    - name: Generate graph
      run: |
        python visualize.py  # Assure-toi que ton script génère 'graph.png'

    - name: Upload graph as an artifact
      uses: actions/upload-artifact@v3
      with:
        name: graph
        path: graph.png  # Spécifie ici le chemin vers le fichier généré
